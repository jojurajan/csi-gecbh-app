<html>
    <head>
        {% if title %}
        <title>{{ title }} - Report Card</title>
        {% else %}
        <title>Report Card</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi, {{ user.username }}!</h1>
        {% for item in data %}
        <div>
            <p>
                <b>{{ item.subject }}</b> - {{ item.marks }}</b>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
